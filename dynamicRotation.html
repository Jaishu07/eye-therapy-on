

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiral and Rotate Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      /* height: 100vh; */
      margin: 0;
      background-color: #000000;
      flex-direction: column;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      /* background-color: blueviolet; */
      border-bottom: 2px solid #fff;
    }

    .dot {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 70%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .control-panel {
      margin-top: 20px;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: blueviolet;
      height: 100px;
      width: 600px;
      border-radius: 20px;
      margin-bottom: 40px;
      margin-top: 20px;
    }

    .slider {
      -webkit-appearance: none;
      width: 300px;
      height: 8px;
      background: #ddd;
      outline: none;
      border-radius: 5px;
      transition: background 0.15s ease-in-out;
    }

    .slider:hover {
      background: #ccc;
    }

    /* Slider thumb */
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff4500;
      cursor: pointer;
      box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.6);
      transition: background 0.3s ease-in-out;
    }

    .slider::-webkit-slider-thumb:hover {
      background: #ff6347;
    }

    /* For other browsers (Firefox) */
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff4500;
      cursor: pointer;
      box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.6);
      transition: background 0.3s ease-in-out;
    }

    .slider::-moz-range-thumb:hover {
      background: #ff6347;
    }

    .slider::-moz-range-track {
      background: #ddd;
      height: 8px;
      border-radius: 5px;
    }
    button {
   background-color: #ff4500;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  font-family: Arial, sans-serif;
  transition: background-color 0.3s ease-in-out;
  margin-left: 10px;
}

button:hover {
  background-color: #ff6347;
}

  </style>
</head>
<body>

  <div class="container">
    <div class="dot"></div>
  </div>

  <div class="control-panel">
    <label for="speedControl">Speed: </label>
    <input type="range" id="speedControl" class="slider" min="0.5" max="2" value="0.1" step="0.01">
    <button class="button" onclick="startAnimation()">Start Again</button>
  </div>

  <script>
    const dot = document.querySelector('.dot');
    const speedControl = document.getElementById('speedControl');
    let angle = 0;
    let radius = 10;
    const maxRadius = 50;
    let speed = 0.10; 
    let animationFrameId;
    function moveDot() {
      radius += 0.2;
      angle += speed; 

      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      dot.style.transform = `translate(${x}px, ${y}px)`;
      if (radius <= 0) {
              radius = maxRadius;
      }
      animationFrameId = requestAnimationFrame(moveDot);
      // timeoutId = setTimeout(animateStep, speed);
    }

   
    speedControl.addEventListener('input', function() {
      speed = parseFloat(this.value);
    });
    
    function startAnimation() {
      cancelAnimationFrame(animationFrameId); 
      angle = 0; 
      radius = 10; 
      moveDot(); 
    }

    moveDot();
  </script>
</body>
</html>
