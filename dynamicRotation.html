

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiral and Rotate Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      /* height: 100vh; */
      margin: 0;
      background-color: #000000;
      flex-direction: column;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      /* background-color: blueviolet; */
      border-bottom: 2px solid #fff;
    }

    .dot {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 70%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .control-panel {
      margin-top: 20px;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: blueviolet;
      height: 100px;
      width: 40vw;
      border-radius: 20px;
      margin-bottom: 40px;
      margin-top: 20px;
    }

    .slider {
      -webkit-appearance: none;
      width: 300px;
      height: 8px;
      background: #ddd;
      outline: none;
      border-radius: 5px;
      transition: background 0.15s ease-in-out;
    }

    .slider:hover {
      background: #ccc;
    }

    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff4500;
      cursor: pointer;
      box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.6);
      transition: background 0.3s ease-in-out;
    }

    .slider::-webkit-slider-thumb:hover {
      background: #ff6347;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff4500;
      cursor: pointer;
      box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.6);
      transition: background 0.3s ease-in-out;
    }

    .slider::-moz-range-thumb:hover {
      background: #ff6347;
    }

    .slider::-moz-range-track {
      background: #ddd;
      height: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="dot"></div>
  </div>

  <div class="control-panel">
    <label for="speedControl">Speed: </label>
    <input type="range" id="speedControl" class="slider" min="0.01" max="1" value="0.1" step="0.01">
  </div>

  <script>
    const dot = document.querySelector('.dot');
    const speedControl = document.getElementById('speedControl');
    let angle = 0;
    let radius = 10;
    const maxRadius = 50;
    let speed = 0.10; 

    function moveDot() {
      radius += 0.2;
      angle += speed; 

      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      dot.style.transform = `translate(${x}px, ${y}px)`;
      if (radius <= 0) {
              radius = maxRadius;
      }

      requestAnimationFrame(moveDot);
    }

   
    speedControl.addEventListener('input', function() {
      speed = parseFloat(this.value);
    });

    moveDot();
  </script>
</body>
</html>
